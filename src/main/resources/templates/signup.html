<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header :: header(title='Sign Up')}"></head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container-fluid">
        <a class="navbar-brand" href="/booking/phones">
            <i class="bi bi-phone"></i>
            Phone Booking
        </a>
        <div class="d-flex">
            <div>
                <a class="navbar-brand" href="/booking/login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div class="content">
        <div class="row mt-5 mb-5"></div>
        <th:block th:if="${message}">
            <div th:replace="~{fragments/error_message :: error-block( type=${message.type.toString()}, text=${message.text} )}"></div>
        </th:block>

        <div class="row">
            <div class="col-sm-3 mx-auto">
                <div class="h-50">
                    <i class="bi bi-person-plus" style="font-size: 100px"></i>
                </div>
                <form th:action="@{/booking/signup}" method="post">
                    <fieldset>
                        <h2>
                            Fill your credentials
                        </h2>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control"
                                   name="username"
                                   placeholder="username" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control"
                                   name="password"
                                   placeholder="password" required="required"/>
                        </div>
                        <br/>
                        <div>
                            <button type="submit" class="btn btn-success">Create account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
